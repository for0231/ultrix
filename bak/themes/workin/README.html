<body>
<h3 id="主题结构">主题结构</h3>

<blockquote>
<p>主题整体结构包括以下几个部分:
* css 样式库
* js Drupal js脚本库
* images 该主题的全部图片
* less 所有的less文件，正式网站上应该删除此文件库
* templates 所有Drupal模板库
* fonts 该主题涉及的字体库，主要是bootstrap字体库
* config 该主题默认的设置文件，主要和Drupal编码有关</p>
</blockquote>

</body>
</html>
