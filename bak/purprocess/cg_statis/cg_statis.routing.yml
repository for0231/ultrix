cg_statis.statis.admin:
  path: 'admin/cg_statis'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: '统计表'
  requirements:
    _permission: 'adminsiter paypro collection'

### 采购单价分析表
cg_statis.entity.paypro.statis.partpricetrend.collection:
  path: 'admin/cg_statis/statis/partpricetrend/collection'
  defaults:
    _controller: 'Drupal\cg_statis\Controller\CgstatisController::getStatisPartpricetrendPools'
    _title: '采购单价分析表'
  requirements:
    _permission: 'administer paypro statis collection'
ajax.cg_statis.entity.paypro.statis.partpricetrend.collection:
  path: 'ajax/cg_statis/statis/partpricetrend/collection'
  defaults:
    _controller: 'Drupal\cg_statis\Controller\CgstatisController::getAjaxStatisPartpricetrendAutocomplete'
    _title: '自动获取采购单价分析表'
  requirements:
    _permission: 'administer paypro statis collection'

